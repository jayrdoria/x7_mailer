<!DOCTYPE html>
<html>
<head>
    <title>Example Email Template</title>
    <style>
        .centered {
            text-align: center;
        }
    </style>
</head>
<body style="max-width:560px; margin: auto;">
    <table width="100%" cellpadding="0" cellspacing="0" style="border-collapse: collapse; border-spacing:0;background-color:black;overflow:hidden;">
        <tr>
            <td class="centered">
                <!-- Logo Section -->
                <img src="https://scdn.ntgm.rocks/image/stakes/auto/auto/X7%20CASINO_FullColour.png" alt="Logo" style="max-width: 50%; height: auto; display: block;padding: 10px 0 0 10px;">
            </td>
        </tr>
        <tr style="background-color:black;">
            <td class="centered" style="background-color:black;">
                <!-- Border Design -->
                <img src="https://scdn.ntgm.rocks/image/stakes/auto/auto/1header.png" alt="borderDesign" style="max-width: 100%; height: auto; display: block;">
            </td>
        </tr>
        <tr>
            <td class="centered" style="border-bottom: 2px solid #ff32fa;box-shadow: 0px 10px 20px -5px rgba(255, 50, 250, 0.5);">
                <!-- Banner Section -->
                <img src="https://scdn.ntgm.rocks/image/stakes/auto/auto/x7%20Email%20activate%20v1%20sample%20banner.jpg" alt="Banner" style="max-width: 100%; height: auto; display: block;">
            </td>
        </tr>
        <tr>
            <td style="padding: 20px; text-align: center;">
                <!-- Content Section -->
                <h1 style="color: #fff; font-size: 24px; margin: 3vh 0 3vh 0;">Hey Name,</h1>
                <p style="color: #fff; font-size: 16px; line-height: 1.5;width: 450px; margin: auto; padding-bottom: 10px;">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                <a href="https://example.com/cta-link" style="background: linear-gradient(90deg, rgba(255,50,250,1) 0%, rgba(60,40,255,1) 100%); color: white; padding: 10px 40px; text-decoration: none; border-radius: 0px; font-size: 16px; display: inline-block; margin:25px 0;font-weight: bold;">Login now</a>
            </td>
        </tr>
        <tr>
            <td class="centered" style="background-color: #231f20;">
                <!-- Footer Section -->
                <img src="https://scdn.ntgm.rocks/image/stakes/auto/auto/payment%20gateway%20mailer%20logo.png" alt="Footer" style="border-bottom-style:solid;border-width:4vh;border-color:#a71353;max-width: 100%; height: auto; display: block;">
            </td>
        </tr>
    </table>
</body>
</html>
